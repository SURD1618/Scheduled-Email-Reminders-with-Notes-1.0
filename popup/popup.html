<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <title>Set Email Reminder</title>
</head>
<body>
  <div class="container my-3">
    <h3 class="text-center">Set Email Reminder</h3>
    <form id="reminderForm">
      <div class="mb-3">
        <label for="emailSubject" class="form-label">Email Subject</label>
        <input type="text" id="emailSubject" class="form-control" placeholder="Enter Email Subject" required>
      </div>
      <div class="mb-3">
        <label for="emailNote" class="form-label">Note</label>
        <textarea id="emailNote" class="form-control" placeholder="Add your note here" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="reminderTime" class="form-label">Reminder Time</label>
        <input type="datetime-local" id="reminderTime" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Set Reminder</button>
    </form>
    <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
      Reminder Set Successfully!
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
